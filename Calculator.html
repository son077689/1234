<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td{
            border: 1px solid darkgoldenrod;
        }
    </style>
</head>
<body>
<script src="tinhtoan.js"></script>
<fieldset style="width: 15%" >
    <legend align="center">Calculator</legend>
    <table>
        <tr>
            <th colspan="4"><input type="text" id="Nhap"></th>
        </tr>
        <tr>
            <th><button type="button" onclick="aa('%')" value="%">%</button></th>
            <th><button type="button" onclick="aa(0)" value="0">0</button></th>
            <th><button type="button" onclick="aa('.')" value=".">.</button></th>
            <th><button type="button" onclick="aa('/')" value="/">/</button></th>
        </tr>
        <tr>
            <th><button type="button" onclick="aa(1)" value="1">1</button></th>
            <th><button type="button" onclick="aa(2)" value="2">2</button></th>
            <th><button type="button" onclick="aa(3)" value="3">3</button></th>
            <th><button type="button" onclick="aa('+')" value="+">+</button></th>
        </tr>
        <tr>
            <th><button type="button" onclick="aa(4)" value="4">4</button></th>
            <th><button type="button" onclick="aa(5)" value="5">5</button></th>
            <th><button type="button" onclick="aa(6)" value="6">6</button></th>
            <th><button type="button" onclick="aa('-')" value="-">-</button></th>
        </tr>
        <tr>
            <th><button type="button" onclick="aa(7)" value="7">7</button></th>
            <th><button type="button" onclick="aa(8)" value="8">8</button></th>
            <th><button type="button" onclick="aa(9)" value="9">9</button></th>
            <th><button type="button" onclick="aa('*')" value="*">*</button></th>
        </tr>
        <tr>
            <th><button type="button" onclick="CE('CE')" value="CE">CE</button></th>
            <th><button type="button" onclick="aa('C')" value="C">C</button></th>
            <th><button type="button" onclick="Del('Del')" value="Del">Del</button></th>
            <th><button type="button" onclick="caculate('=')" value="=">=</button></th>
        </tr>
    </table>
</fieldset>
</body>
</html>
