    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let A = Number(prompt('Nhập số thứ nhất là'))
    let B = Number(prompt('Nhập số thứ hai là'))
    let C = Number(prompt('Nhập số thứ ba là'))
        let max = A
    if(max<B){
        max=B;
        if(max<C){
            max=C
        }
    }
    else if (max<C){max=C}
    alert(max)
</script>
